{% extends "base.html" %}
{% block content %}
<h1>Write a review</h1>
<p>Please write your review below about the relevant ride/theme park.</p>
<div class="container">
    <form>
        <div class="form-group">
          <label for="name">Name: </label>
          <input type="text" class="form-control" id="name" name="name" aria-describedby="name" placeholder="Please enter your name" 
          minlength="5" maxlength="15" required>
        </div>
        <div class="form-group">
          <label for="ride">Ride: </label>
          <input type="text" class="form-control" id="ride" name="ride" aria-describedby="ride" placeholder="Please enter the ride" 
          minlength="5" maxlength="15" required>
        </div>
        <div class="form-group">
            <label for="ride">Theme Park: </label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Please select the Theme Park below</option>
                <option value="1">Blackpool Pleasure Beach</option>
                <option value="2">Alton Towers</option>
                <option value="3">Thorpe Park</option>
              </select>
          </div>
        <div class="form-group">
            <label for="rating">Rating: </label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Please select your rating below</option>
                <option value="1">1/5 - Poor</option>
                <option value="2">2/5 - Below Average</option>
                <option value="3">3/5 - Average</option>
                <option value="4">4/5 - Above Average</option>
                <option value="5">5/5 - Excellent</option>
              </select>
        </div>
        <div class="form-group">
            <label for="comment" class="form-label">Please write your comment here: </label>
            <textarea class="form-control" id="ride-comment" rows="3" placeholder="Please enter any comments here about the ride..."></textarea>
        </div>
        <div class="form-group">
            <label for="comment" class="form-label">Any other comments about the theme park: </label>
            <textarea class="form-control" id="park-comment" rows="3" placeholder="Please enter any other general comments here about the theme park..."></textarea>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit Your Review</button>
      </form>
  </div>

{% endblock %}
